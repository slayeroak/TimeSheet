<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Employee Data Management</title>
</head>
<body>
    <div class="container">
        <div class="jumbotron bg-dark">
            <h1 class="header text-center text-white display-4">TimeSheet</h1>
        </div> 
        <div class="container border border-dark rounded bg-white my-2 pb-2">
            <div class="row">
                <div class="col-lg-12 top text-light bg-dark p-2 pb-0">
                    Current Employees
                </div>
            </div>
            <div class="row">
                <table class="table">
                    <thead>
                      <tr>
                        <th scope="col">Employee Name</th>
                        <th scope="col">Role</th>
                        <th scope="col">Start Date</th>
                        <th scope="col">Months Worked</th>
                        <th scope="col">Monthly Rate ($)</th>
                        <th scope="col">Total Billed ($)</th>
                      </tr>
                    </thead>
                    <tbody id="employees">
                      
                    </tbody>
                  </table>
            </div>
        </div>
        <br>
        <div class="container border border-dark bg-white rounded my-2 pb-2">
            <div class="row">
                <div class="col-lg-12 top text-light bg-dark p-2">Add Employee</div>
            </div>
            <form>
                <div class="form-group">
                <label for="search-term">Employee Name</label>
                <input type="search-term" class="form-control" id="employee-name" placeholder="enter employee name...">
                </div>
                <div class="form-group">
                    <label for="search-term">Role</label>
                    <input type="search-term" class="form-control" id="role" placeholder="enter employee role...">
                </div>
                <div class="form-group">
                    <label for="start-year">Start Date</label>
                    <input type="date" class="form-control" id="start-date" placeholder="enter start date...">
                </div>
                <div class="form-group">
                    <label for="end-year">Monthly Rate</label>
                    <input type="number" min="1" class="form-control" id="rate" placeholder="enter employee monthly rate...">
                </div>
            </form>
            <div class="row">
                <div class="col-lg-10">
                    <button type="button" id="add-employee" class="btn btn-outline-dark">Add Employee</button>
                </div>
            </div>
        </div>
    </div>
    <br><br>
    
    <footer class="footer bg-white">
        <div class="container">
          <span></span>
        </div>
    </footer>

        <!-- jQuery -->
        <script src="https://code.jquery.com/jquery.js"></script>

        <!-- Link to app javascript  -->
        <script src="https://www.gstatic.com/firebasejs/4.12.1/firebase.js"></script>
        <script type="text/javascript" src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.3.1.min.js"></script>
        <script type="text/javascript" src="assets/javascript/app.js"></script>


</body>

</body>
</html>
